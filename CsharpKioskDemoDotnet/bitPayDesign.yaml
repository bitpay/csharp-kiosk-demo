hero:
  bgColor: "#2a3f90"
  title: "BitPay Demo Store"
  body: "Please fill out the fields below to request an invoice."
logo: "https://bitpay.com/_nuxt/img/bitpay-logo-blue.1c0494b.svg"
posData:
  fields:
    - type: "select"
      required: true
      id: "store"
      name: "store"
      label: "Store"
      options:
        - id: "store-1"
          label: "Store 1"
          value: "store-1"
        - id: "store-2"
          label: "Store 2"
          value: "store-2"
    - type: "fieldset"
      required: true
      name: "register"
      label: "Register #"
      options:
        - id: "register-1"
          label: "1"
          value: "1"
        - id: "register-2"
          label: "2"
          value: "2"
    - type: "text"
      required: true
      id: "reg_transaction_no"
      name: "reg_transaction_no"
      label: "Reg/Transaction #"
    - type: "price"
      required: true
      id: "price"
      name: "price"
      currency: "USD"
      label: "Price"